<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Imooc2048 by DHclly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/imooc2048.css" media="screen" />
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">Imooc2048</h1>
        <h2 class="project-tagline">2048游戏，支持pc视图和移动端视图，参照慕课教程编写</h2>
        <a href="https://github.com/DHclly/imooc2048" class="btn">View on GitHub</a>
        <a href="https://github.com/DHclly/imooc2048/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/DHclly/imooc2048/tarball/master" class="btn">Download .tar.gz</a>
    </section>
    <div class="game">
        <header class="game-head">
            <h1 class="game-name">imooc2048</h1>
            <a class="game-btn-newGame">New Game</a>
            <p class="game-score">score:<span id="score">0</span></p>
        </header>
        <div id="grid-container" class="game-body"></div>
    </div>
    <script src="js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/imooc2048_support.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/imooc2048_animation.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/imooc2048_main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
